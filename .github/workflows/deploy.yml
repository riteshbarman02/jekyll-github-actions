name: Deploy Website from Forks

on:
  push:
    branches:
      - main  # Adjust if you want other branches to trigger deployment

jobs:
  update-gemfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Ensure Gemfile exists
        run: |
          if [ ! -f "Gemfile" ]; then
            echo 'source "https://rubygems.org"' > Gemfile
            echo 'gem "jekyll"' >> Gemfile # Add other gems if needed
          fi

      - name: Install dependencies
        run: bundle install

      - name: Check for Gemfile changes
        run: |
          git add Gemfile.lock
          if git diff --cached --quiet; then
            echo "No Gemfile.lock changes detected."
          else
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update Gemfile.lock"
            git push
          fi

  deploy:
    needs: update-gemfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Build the website
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages (Fork-Friendly)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages  # Ensure the fork owner has this branch enabled
